name: Testing Workflow
on: push
env:
  SKIP_QGS: "QG1"
jobs:
  Job1:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.step1.outputs.test }}
    steps:
      - id: step1
        run: |
          {
            echo "test<<EOF"
            ${{ env.SKIP_QGS }}
            echo EOF
          } >> "$GITHUB_OUTPUT"
  PrintValues:
    runs-on: windows-latest
    needs: Job1
    steps:
      - env:
          value1: ${{needs.Job1.outputs.output1}}
        run: |
          echo "${{env.value1}}"
          echo "${{needs.Job1.outputs.output1}}"
      
  PipelineExecution:
    needs: PrintValues
    if: ${{ !( (contains(needs.Job1.outputs.output1, 'QG2')) ||  (contains(needs.Job1.outputs.output1, 'QG1')) ) }}
    uses: ./.github/workflows/CalledWF.yml